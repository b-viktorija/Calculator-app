<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <style>
    button {
      margin: 0.5%;
      border-radius: 30%;
      border: none;
      font-size: 20px;
      padding: 2%;
      background-color: grey;
      color: white;
    }

    .title {
      font-size: 20px;
    }
  </style>
</head>

<body>

  <p class="title">Calculator</p>
  <p class="js-calculation"></p>
  <p>
    <button onclick="
        updateCalculation(1);
      ">1</button>

    <button onclick="
        updateCalculation(2);
      ">2</button>

    <button onclick="
        updateCalculation(3);
      ">3</button>

    <button onclick="
        updateCalculation(' + ');
      ">+</button>
  </p>

  <p>
    <button onclick="
        updateCalculation(4); 
      ">4</button>

    <button onclick="
        updateCalculation(5); 
      ">5</button>

    <button onclick="
        updateCalculation(5); 
      ">6</button>

    <button onclick="
        updateCalculation(' - '); 
      ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(7); 
      ">7</button>

    <button onclick="
        updateCalculation(8); 
      ">8</button>

    <button onclick="
        updateCalculation(9); 
      ">9</button>

    <button onclick="
        updateCalculation(' * '); 
      ">*</button>
  </p>

  <p>
    <button onclick="
        updateCalculation(0); 
      ">0</button>

    <button onclick="
        updateCalculation('.'); 
      ">.</button>

    <button onclick="
        calculation = eval(calculation);
        displayCalculation();
        //saving the calculation in local storage so it won't be lost unless we refresh the page. The first is the key name 'calculation' the second is the value from the variable 'calculation we created down in script'
        localStorage.setItem('calculation', calculation); 
      ">=</button>

    <button onclick="
        updateCalculation(' / ');
      ">/</button> <br>
  </p>

  <p>
    <button onclick="
        resetCalculation();
        ">Clear</button>
  </p>

  <script>
    let calculation = localStorage.getItem('calculation') || '';

    //getting the saved calculation or the empty one if we cleared the score, when we load up the page. IMPORTANT: call the function after you create the 'calculation' variable 

    displayCalculation();

    function updateCalculation(number) {
      calculation += number;
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    }

    function displayCalculation() {
      document.querySelector('.js-calculation').innerHTML = calculation;
    }

    function resetCalculation() {
      calculation = '';
      displayCalculation();
      //saving the cleared calculation in local storage; 
      localStorage.setItem('calculation', calculation);

    }

// THIS PROJECT IS MISSING CSS, STYLE IT TO MAKE IT LOOK LIKE THE IPHONE CALCULATOR ON DARK MODE; then, divide the files into 3 files for html, js, and css; 

  </script>
</body>

</html>
